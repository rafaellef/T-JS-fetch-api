<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="d-flex">
            <button class="btn btn-secondary mr-5" id="getText">Get Text</button>
            <button class="btn btn-success mr-5" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-5" id="getPosts">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group"></div>
            <div>
                <input type="text" id="title" class="form-control" placeholder="title">
            </div>
            <div>
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
